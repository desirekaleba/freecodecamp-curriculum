<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />

    <link rel="stylesheet" href="./style.css">

    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">
            Thank you for taking your time to help us fill in the form below
        </p>

        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label id="age-label" for="age">Age (optional)</label>
                <input class="form-control" type="number" id="age" name="age" placeholder="Age" />
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select class="form-control" id="role" name="role">
                    <option class="default-option">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Number</label>
                <input class="form-control" type="number" id="number" name="number" placeholder="Enter your number" required />
            </div>
            <div class="form-group">
                <label>Would you recommend freecodecamp to a friend?</label><br>
                <input id="definitely" type="radio" name="recommendation" value="definitely" />
                <label for="definitely">Definitely</label><br>
                <input id="maybe" type="radio" name="recommendation" value="maybe" />
                <label for="maybe">Maybe</label><br>
                <input id="notsure" type="radio" name="recommendation" value="not sure" />
                <label for="notsure">Not sure</label>
            </div>
            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-control" id="feature" name="feature">
                    <option class="default-option">Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="fulltimejob">Projects</option>
                    <option value="fulltimelearner">Community</option>
                    <option value="prefernottosay">Open Source</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" name="improvement" id="front-end-projects" />
                <label for="front-end-projects">Front-end Projects</label><br>
                <input type="checkbox" name="improvement" id="back-end-projects" />
                <label for="back-end-projects">Back-end Projects</label><br>
                <input type="checkbox" name="improvement" id="data-visualization" />
                <label for="data-visualization">Data Visualization</label><br>
                <input type="checkbox" name="improvement" id="challenges" />
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" name="improvement" id="open-source-community" />
                <label for="open-source-community">Open Source Community</label><br>
                <input type="checkbox" name="improvement" id="gitter-help-rooms" />
                <label for="gitter-help-rooms">Gitter help rooms</label><br>
                <input type="checkbox" name="improvement" id="videos" />
                <label for="videos">Videos</label><br>
                <input type="checkbox" name="improvement" id="city-meetups" />
                <label for="city-meetups">City Meetups</label><br>
                <input type="checkbox" name="improvement" id="forum" />
                <label for="forum">Forum</label><br>
                <input type="checkbox" name="improvement" id="additional-courses" />
                <label for="additional-courses">Additional Courses</label><br>
            </div>
            <div class="form-group">
                <label for="comments">Any Comments or Suggestions?</label><br>
                <textarea class="form-control" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" id="submit" type="submit" value="Submit">
            </div>

        </form>
    </main>
</body>

</html>
