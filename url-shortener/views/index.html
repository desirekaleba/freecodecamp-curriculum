<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.fastoservices.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>

      <h2>Example Usage</h2>
      <a href="/api/shorturl/d0es">/api/shorturl/d0es</a> <br>
      <p>Will redirect to https://fastoservices.com</p>
    </main>
    <footer>
      <p>By <a href="https://github.com/desirekaleba">Desire Kaleba</a></p>
    </footer>
  </body>
</html>
